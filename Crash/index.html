<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>Desktop design | First Assignment</title>
</head>
<body>

    <div class="container">
        <div class="card">
            <div class="card-header"></div>
            <div class="card-profile">
                <div class="image-profile">
                    <img class="profile-img" src="../Crash/Images/image-victor.jpg" alt="user-Image victor">
                </div>
                <div class="card-profile-info">
                    <h2>Victor Crest <span class="sp-text">26</span></h2>
                    <p><span>London</span></p>
                </div>
            </div>
            <!-- <hr> -->
            <div class="card-footer">
                <div class="statics">
                    <h2>80k</h2>
                    <p><span>Followers</span></p>
                </div>
                <div class="statics">
                    <h2>803k</h2>
                    <p><span>Likes</span></p>
                </div>
                <div class="statics">
                    <h2>1.4k</h2>
                    <p><span>Photos</span></p>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
